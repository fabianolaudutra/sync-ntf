<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
	
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="date=no">
		<meta name="format-detection" content="address=no">
		<meta name="format-detection" content="email=no">
		
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
		<style>
			tbody{padding:0}
			body,*{font-family:'Open Sans',sans-serif !important;}
			table{border-spacing:0;mso-table-lspace:0pt;mso-table-rspace:0pt}
			table td{border-collapse:collapse}
			img,a img{
				border:0;
				outline:none;
				text-decoration:none;
			}
			img{-ms-interpolation-mode:bicubic;display:block;width:auto;max-width:100%;height:auto;margin:auto}
			a[x-apple-data-detectors]{color:inherit !important;text-decoration:none !important;font-size:inherit !important;font-family:inherit !important;font-weight:inherit !important;line-height:inherit !important}
			td a{color:inherit;text-decoration:none}
			a{color:inherit;text-decoration:none}
			a:hover{text-decoration:none !important}
			a.bt-green:hover{background-color:#3FA08A !important}
			a.bt-marine:hover{background-color:#51539F !important}
			.li-style{display:inline-block;margin:0 10px}

			.li-style a{display:block;}

			a,p,h1,h2,span {
				color: #555555;
			}

			h1 {
				font-size: 28px;
			}

			p {
				font-size: 15px;
				line-height: 25px;
				margin: 0;
			}

			.btn-all {padding-left:20px; padding-right:20px; display: inline-block;height: 40px;text-align: center;font-size:13px;line-height:40px;font-weight: 700;color:#ffffff
			}

			@media only screen and (max-width: 523px){
				.bt-marine {
					margin-top: 20px !important;
					margin-right: auto;
				}

				.safariadvice {
					color: red;
					font-style:  italic;
					font-size: x-small;
					background-color: whitesmoke;
					border: dashed #4caf50;
				}
				
				.alternativLinks {
					color: green;
					font-style:  italic;
					font-size: x-small;
					background-color: whitesmoke;
					border: none;
				}
			}


		</style>

	</head>

	<body>
		<table style="max-width:620px; margin: auto;padding: 30px 0 40px; font-family: Open Sans, sans-serif;">
			<tr>
				<td valign="top" style="text-align: center;">
					<a href="#" target="_blank">
						<img src="https://vignette.wikia.nocookie.net/mobius-paradox/images/6/68/Contoso_logo.jpg/revision/latest?cb=20150621174845" style="max-width: 100%;">
					</a>
				</td>
			</tr>
			<tr>
				<td valign="top">
					<table width:"100%" style="border: solid 1px #DDDDDD;margin-top:20px;border-spacing:0;box-shadow: 0 1px 2px rgba(0,0,0,0.3);">
					
						<tr>
							<td valign="top" style="padding:0;">
								<img src="https://www.brokerme.club/email-temp/bg-topo.png" alt="{{subject}}" style="max-width:100%;" />
								<h1 style="margin:0;mso-line-height-rule:exactly;text-align:center;font-weight: 600;margin-top:20px;padding-left: 10px;padding-right:10px;">{{title}}</h1>
							</td>
						</tr>
						<!--script language="JavaScript" src="checkIfSafari.js"></script>

						<style>.safariadvice {
							color: red;
							font-style:  italic;
							font-size: x-small;
							background-color: whitesmoke;
							border: dashed #4caf50;
						}
						</style>
						<tr><p class="safariadvice" >Safari users may face problems when opening links in this email, please consider using Firefox or Chrome, we apologize.</p></tr-->

						<tr>
							<td valign="top" style="padding: 20px;">
								<table width="100%">
									<tr>
										<td valign="top">
											<p><strong>Dear Support,</strong></p>
											<p>{{pretext}}</p>
										</td>
									</tr>
									<tr>
										<td valign="top">
											<table style="margin-top: 20px;width:100%;">
												<tr>
													<td valign="top" style="background-color: #DF3266;padding: 5px 10px;color: #ffffff;font-weight:bold;">Details
													</td>
												</tr>
												<tr>
													<td valign="top" style="background-color: #F9F9F9;padding: 30px 20px;">REALM: {{realm}}</td>
												</tr>
												<tr>
													<td valign="top" style="background-color: #F9F9F9;padding: 30px 20px;">APP: {{app}}</td>
												</tr>
												<tr>
													<td valign="top" style="background-color: #F9F9F9;padding: 30px 20px;">{{text}}</td>
												</tr>
											</table>

										</td>
									</tr>
									<tr>
										<td style="padding:20px 0;">
											&nbsp;
										</td>
									</tr>
									<tr>
										<td valign="top" style="text-align: center;">
											<a href="{{webhook}}" style="background-color:#339933;color:#ffffff" class="bt-green btn-all">TAKE ACTION</a>

											<!-- <a href="{{webhook}}" style="background-color:#51539F;color:#ffffff" class="bt-marine btn-all">TAKE ACTION</a> -->

										</td>
									</tr>

									
											<!-- </table> -->

										</td>
									</tr>
								
								</table>

							</td>

						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td valign="top" style="display:block;">
					<p style="list-style: none; text-align: center;margin-top: 30px;margin-bottom:20px;">
						<span class="li-style">
							<a href="#" target="_blank">
								<img src="https://www.brokerme.club/email-temp/facebook.png">
							</a>
						</span>
						<span class="li-style"><a href="#" target="_blank">
							<img src="https://www.brokerme.club/email-temp/twitter.png"></a>
						</span>

						<span class="li-style"><a href="#" target="_blank">
							<img src="https://www.brokerme.club/email-temp/linkedin.png"></a>
						</span>
					</p>
				</td>
			</tr>
			<tr>
				<td valign="top" style="color:#535353; font-size:13px;text-align:center;">
					MAIL: contact@contoso.com.br<br>WEB: https://www.contoso.com.br</p>
				</td>
			</tr>
		</table>
	</body>
</html>
